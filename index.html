<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>

<body>
    <div class="top-container">
        <h1 id="columnName">Column 1</h1>
        <img id="columnImage" src="" alt="Column Image">
    </div>

    <div class="container">
        <div class="column">
            <select id="columnSelector">
                <option value="1">Column 1</option>
                <option value="2">Column 2</option>
                <option value="3">Column 3</option>
            </select>
        </div>
        <div class="column" id="dynamicContainer">
            <!-- The expandable containers for the selected column will be dynamically generated here -->
        </div>
    </div>

    <script>
        const columnSelector = document.getElementById('columnSelector');
        const columnName = document.getElementById('columnName');
        const columnImage = document.getElementById('columnImage');
        const dynamicContainer = document.getElementById('dynamicContainer');

        const columnsData = {
            1: { name: 'Column 1', image: 'image1.jpg' },
            2: { name: 'Column 2', image: 'image2.jpg' },
            3: { name: 'Column 3', image: 'image3.jpg' },
        };

        columnSelector.addEventListener('change', () => {
            const selectedColumnIndex = parseInt(columnSelector.value);
            const selectedColumnData = columnsData[selectedColumnIndex];
            if (selectedColumnData) {
                columnName.textContent = selectedColumnData.name;
                columnImage.src = selectedColumnData.image;
                fetch(`data${selectedColumnIndex}.json`)
                    .then(response => response.json())
                    .then(jsonData => updateUIWithData(jsonData))
                    .catch(error => console.error('Error fetching JSON data:', error));
            }
        });

        function toggleExpand(element) {
            const content = element.nextElementSibling;
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
                element.parentElement.style.maxHeight = "auto"; // this will set the height to the natural height of the header
            }
        }

        function saveField(fieldId) {
            const fieldValue = document.getElementById(fieldId).value;
            console.log(`Saved ${fieldId}: ${fieldValue}`);
        }

        function createExpandableContainer(key, value, iconUrl) {
            const container = document.createElement('div');
            container.className = 'expandable-container';

            const header = document.createElement('h2');
            const icon = document.createElement('img');
            icon.src = iconUrl;
            header.appendChild(icon);
            header.appendChild(document.createTextNode(key));
            header.onclick = () => toggleExpand(header);

            const content = document.createElement('div');
            content.className = 'expandable-content';

            if (key === 'liveLocation') {
                const iframe = document.createElement('iframe');
                iframe.src = 'https://earth.google.com/web/';
                iframe.style.width = '100%';
                iframe.style.height = '200px';
                content.appendChild(iframe);
            } else if (Array.isArray(value)) {
                const dropdown = document.createElement('select');
                value.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.innerText = item;
                    dropdown.appendChild(option);
                });
                content.appendChild(dropdown);

                const input = document.createElement('input');
                input.type = 'text';
                input.id = key;
                content.appendChild(input);
            } else if (key === 'website') {
                const iframe = document.createElement('iframe');
                iframe.src = value;
                iframe.style.width = '100%';
                iframe.style.height = '200px';
                content.appendChild(iframe);
            } else {
                const input = document.createElement('input');
                input.type = 'text';
                input.id = key;
                input.value = value;
                content.appendChild(input);
            }

            const saveButton = document.createElement('button');
            saveButton.innerText = 'Save Changes';
            saveButton.onclick = () => saveField(key);
            content.appendChild(saveButton);

            container.appendChild(header);
            container.appendChild(content);

            return container;
        }

        function updateUIWithData(jsonData) {
            // Clear existing containers
            dynamicContainer.innerHTML = '';

            // Create expandable containers for the specific column
            for (let key in jsonData) {
                if (
                    key !== "id" &&
                    key !== "name" &&
                    key !== "icon" &&
                    key !== "image" &&
                    key !== "backgroundImage"
                ) {
                    const container = createExpandableContainer(
                        key,
                        jsonData[key],
                        jsonData.icon
                    );
                    dynamicContainer.appendChild(container);
                }
            }
        }

        // Initialize with the first column's data
        columnSelector.selectedIndex = 0;
        columnSelector.dispatchEvent(new Event('change'));
    </script>
</body>

</html>
