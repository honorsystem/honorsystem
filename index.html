            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;

            transition: max-height 0.3s ease;
        }

        .expandable-container.open {
            max-height: 500px;
        }

        .top-container {

            background: url('https://i.imgur.com/0SYKRVA.jpg') no-repeat center center;

        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .expandable-container h2 {
            margin: 0;
            padding: 10px;
            background: #e7e7e7;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .expandable-container h2 img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .expandable-content {
            padding: 10px;
            display: none;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #555;
        }
        </body>
    </style>
</head>

    <div class="container">
        <div class="column" id="dynamicContainer1">
            <!-- The expandable containers for column 1 will be dynamically generated here -->

        <div class="column" id="dynamicContainer2">
            <!-- The expandable containers for column 2 will be dynamically generated here -->
        </div>
        <div class="column" id="dynamicContainer3">

    </div>

        function handleDoubleClick(event) {
            const clickedValue = event.target.value;
            const columnIndex = event.target.dataset.columnIndex;
            const jsonUrl = `./data${columnIndex}.json`; // Construct the relative URL for the specific column's JSON data

            // Fetch JSON data from the relative path
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(jsonData => {
                    updateUIWithData(jsonData, columnIndex);
                })
                .catch(error =>

                );

        }

        function updateUIWithData(jsonData, columnIndex) {
            const dynamicContainers = document.getElementById(`dynamicContainer${columnIndex}`);
            // Clear existing containers
            dynamicContainers.innerHTML = '';

            // Populate data into the expandable containers for the specified column
            for (let key in jsonData) {
                if (
                    key !== "id" &&
                    key !== "name" &&
                    key !== "icon" &&
                    key !== "image" &&
                    key !== "backgroundImage"
                ) {
                    const container = createExpandableContainer(
                        key,
                        jsonData[key],
                        jsonData.icon
                    );
                    dynamicContainers.appendChild(container);
                }
            }
        }

        // Fetch and populate data for each column separately
        for (let i = 1; i <= 3; i++) {
            fetch(`./data${i}.json`)
                .then(response => response.json())
                .then(jsonData => {
                    // Add a data-column-index attribute to each input element for later reference
                    const inputs = document.querySelectorAll(`#dynamicContainer${i} input[type="text"]`);
                    inputs.forEach(input => input.dataset.columnIndex = i);
                })
                .catch(error =>
                    console.error(`Error fetching or processing data for column ${i}:`, error)
                );
        }

        // Initially, load data for the first column (you can customize this)
        fetch('./data1.json')
            .then(response => response.json())
            .then(jsonData => {
                updateUIWithData(jsonData, 1);
            })
            .catch(error =>
                console.error('Error fetching the JSON data:', error)
            );
