<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design meta tag -->
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            padding: 20px;
            color: #fff;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .top-container {
            width: 100%;
            height: 250px; 
            background: url('https://i.imgur.com/0SYKRVA.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .top-container:hover {
            transform: scale(1.02);
        }

        h1 {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            font-size: 2em;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #7FFF00;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: border 0.3s ease, box-shadow 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            color: #00FF00;
        }

        textarea:focus, input[type="text"]:focus {
            border-color: #00FF7F;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.4);
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to left, red, orange, yellow, green, blue, indigo, violet);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        .nested {
            margin-left: 20px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
        }
        .expandable-container {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            max-height: 30px; /* Initial height for title only */
        }

        .expandable-container h2 {
            margin: 0;
            padding: 10px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
        }

        .expandable-content {
            padding: 10px;
            display: none; /* Initially hidden */
        }

    </style>
</head>
<body>
    <div class="top-container">
        <h1>User Profile</h1>
        <img id="profileImage" src="https://i.imgur.com/YTFyCYO.jpg" alt="Profile Image">
    </div>

    <div class="expandable-container">
        <h2 onclick="toggleExpand(this)">Name</h2>
        <div class="expandable-content">
            <input type="text" id="name">
        </div>
    </div>

    <div class="expandable-container">
        <h2 onclick="toggleExpand(this)">Email</h2>
        <div class="expandable-content">
            <input type="text" id="email">
        </div>
    </div>

    <!-- ... similar structure for other fields ... -->

    <button onclick="saveChanges()">Save Changes</button>

    <script>
        function toggleExpand(element) {
            const content = element.nextElementSibling;
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                element.parentElement.style.maxHeight = "300px"; // Adjust as needed
            } else {
                content.style.display = "none";
                element.parentElement.style.maxHeight = "30px";
            }
        }
<p><strong>Name:</strong> <input type="text" id="name"></p>
    <p><strong>Email:</strong> <input type="text" id="email"></p>
    <p><strong>Description:</strong> <textarea id="description" rows="4"></textarea></p>
    <p><strong>Location:</strong> <input type="text" id="location"></p>
    <p><strong>Skills:</strong> <input type="text" id="skills"></p>
    <p><strong>Member Of:</strong> <input type="text" id="memberOf"></p>
    <div class="nested">
        <p><strong>Organization Name:</strong> <input type="text" id="orgName"></p>
    </div>
    <p><strong>Owns:</strong> <input type="text" id="owns"></p>
    <div class="nested">
        <p><strong>Product Name:</strong> <input type="text" id="productName"></p>
    </div>
    <p><strong>Knows About:</strong> <input type="text" id="knowsAbout"></p>
    <p><strong>Related To:</strong> <input type="text" id="relatedTo"></p>
    <div class="nested">
        <p><strong>Relation Name:</strong> <input type="text" id="relationName"></p>
    </div>
    <button onclick="saveChanges()">Save Changes</button>

    <script>
        const url = 'https://honorsystem.github.io/honorsystem/data.json';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("name").value = data.name;
                document.getElementById("email").value = data.email;
                document.getElementById("description").value = data.description;
                document.getElementById("location").value = data.location;
                document.getElementById("skills").value = data.skills.join(', ');
                document.getElementById("memberOf").value = data.memberOf.name;
                document.getElementById("orgName").value = data.memberOf.organizationName; // Example nested field
                document.getElementById("owns").value = data.owns.name;
                document.getElementById("productName").value = data.owns.productName; // Example nested field
                document.getElementById("knowsAbout").value = data.knowsAbout.join(', ');
                document.getElementById("relatedTo").value = data.relatedTo.name;
                document.getElementById("relationName").value = data.relatedTo.relationName; // Example nested field
        
                // Set the document's title using the username
                document.title = `${data.name}'s Profile`;
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function saveChanges() {
            const updatedData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                description: document.getElementById("description").value,
                location: document.getElementById("location").value,
                skills: document.getElementById("skills").value.split(', '),
                memberOf: {
                    name: document.getElementById("memberOf").value,
                    organizationName: document.getElementById("orgName").value
                },
                owns: {
                    name: document.getElementById("owns").value,
                    productName: document.getElementById("productName").value
                },
                knowsAbout: document.getElementById("knowsAbout").value.split(', '),
                relatedTo: {
                    name: document.getElementById("relatedTo").value,
                    relationName: document.getElementById("relationName").value
                }
            };

            console.log(updatedData);
        }
    </script>
</body>
</html>
