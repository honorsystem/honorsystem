<!DOCTYPE html>
<html>

<head>

.container {

.expandable-container {

    margin-bottom: 20px;
    overflow-y: auto;
    transition: max-height 0.3s ease-in-out; /* Smooth transition for expanding and collapsing */

}

.expandable-container.expanded {

}

</head>

        function toggleExpand(element) {
            const content = element.nextElementSibling;
            const container = element.parentElement;
        
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                container.classList.add('expanded'); // Add the expanded class
            } else {
                content.style.display = "none";
                container.classList.remove('expanded'); // Remove the expanded class
            }
        }

        function addTagToContainer(value, container) {
            const tag = document.createElement('span');

        }

                    dropdown.appendChild(option);

        function populateProfile(data) {
            document.getElementById('profileName').innerText = data.name;
            document.getElementById('profileImage').src = data.image;
            document.querySelector('.top-container').style.backgroundImage = `url(${data.backgroundImage})`;
        }
    
        function populateDynamicContainers(data) {
            const dynamicContainers = document.getElementById('dynamicContainers');
            for (let key in data) {
                if (key !== "id" && key !== "name" && key !== "icon" && key !== "image" && key !== "backgroundImage") {
                    const container = createExpandableContainer(key, data[key], data.icon);
                    dynamicContainers.appendChild(container);
                }
            }
        }
    
        // Fetch data from data.json
        function fetchData() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    populateProfile(data);
                    populateDynamicContainers(data);
                })
                .catch(error => console.error('Error fetching the JSON data:', error));
        }
