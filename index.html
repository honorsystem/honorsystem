<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design meta tag -->
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            padding: 20px;
            color: #fff;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .top-container {
            width: 100%;
            height: 250px; 
            background: url('https://i.imgur.com/0SYKRVA.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .top-container:hover {
            transform: scale(1.02);
        }

        h1 {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            font-size: 2em;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #7FFF00;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: border 0.3s ease, box-shadow 0.3s ease;
            background: rgba(0, 0, 0, 0.5);
            color: #00FF00;
        }

        textarea:focus, input[type="text"]:focus {
            border-color: #00FF7F;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.4);
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to left, red, orange, yellow, green, blue, indigo, violet);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        .nested {
            margin-left: 20px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <h1>User Profile</h1>
        <img id="profileImage" src="https://i.imgur.com/YTFyCYO.jpg" alt="Profile Image">
    </div>
    <!-- ... rest of the HTML ... -->
    <footer>
        &copy; 2023 User Profile. All rights reserved.
    </footer>
</body>
</html>
