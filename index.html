<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            padding: 20px;
            color: #fff;
            line-height: 1.6;
        }

        .top-container {
            width: 100%;
            height: 250px;
            background: url('https://i.imgur.com/0SYKRVA.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            font-size: 2em;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .expandable-container {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            max-height: 30px;
        }

        .expandable-container h2 {
            margin: 0;
            padding: 10px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .expandable-container h2:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .expandable-content {
            padding: 10px;
            display: none;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #7FFF00;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #00FF00;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <h1>User Profile</h1>
        <img id="profileImage" src="https://i.imgur.com/YTFyCYO.jpg" alt="Profile Image">
    </div>

    <div class="expandable-container">
        <h2 onclick="toggleExpand(this)">Name</h2>
        <div class="expandable-content">
            <input type="text" id="name">
        </div>
    </div>

    <div class="expandable-container">
        <h2 onclick="toggleExpand(this)">Email</h2>
        <div class="expandable-content">
            <input type="text" id="email">
        </div>
    </div>

    <!-- ... similar structure for other fields ... -->

    <button onclick="saveChanges()">Save Changes</button>

    <footer>
        Â© 2023 User Profile. All rights reserved.
    </footer>

    <script>
        function toggleExpand(element) {
            const content = element.nextElementSibling;
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                element.parentElement.style.maxHeight = "300px";
            } else {
                content.style.display = "none";
                element.parentElement.style.maxHeight = "30px";
            }
        }

        const url = 'https://honorsystem.github.io/honorsystem/data.json';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("name").value = data.name;
                document.getElementById("email").value = data.email;
                // ... rest of the data binding ...

                document.title = `${data.name}'s Profile`;
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function saveChanges() {
            // ... save changes logic ...
        }
    </script>
</body>
</html>
