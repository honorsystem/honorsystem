<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="[Display and Edit User Data from JSON in HTML]">
    <meta charset="utf-8">
    <title>User Profile</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <img id="profileImage" src="#" alt="Profile Image">
    <p><strong>Username:</strong> <input type="text" id="username"></p>
    <p><strong>Display Name:</strong> <input type="text" id="displayName"></p>
    <p><strong>Email:</strong> <input type="text" id="email"></p>
    <h2>Skills</h2>
    <textarea id="skills" rows="4" cols="50"></textarea>
    <h2>Resources</h2>
    <textarea id="resources" rows="4" cols="50"></textarea>
    <!-- Add more sections as needed -->
    <button onclick="saveChanges()">Save Changes</button>

    <script>
        const url = 'https://api.github.com/repos/onelocaladmin/onelocalwebsite/contents/data.json';
        const token = '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'; // Replace with your token

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const userData = JSON.parse(atob(data.content));
                document.getElementById("username").value = userData.username;
                document.getElementById("displayName").value = userData.displayName;
                document.getElementById("email").value = userData.email;
                document.getElementById("profileImage").src = userData.profileImage;
                document.getElementById("skills").value = userData.skills.join(', ');
                document.getElementById("resources").value = userData.resources.join(', ');
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        async function saveChanges() {
            const updatedData = {
                username: document.getElementById("username").value,
                displayName: document.getElementById("displayName").value,
                email: document.getElementById("email").value,
                skills: document.getElementById("skills").value.split(', '),
                resources: document.getElementById("resources").value.split(', '),
                // ... add other fields as needed
            };

            // Fetch the current file to get its SHA
            const response = await fetch(url, {
                headers: {
                    'Authorization': 'token ' + token
                }
            });
            const data = await response.json();
            const sha = data.sha;

            // Commit the updated content
            await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': 'token ' + token
                },
                body: JSON.stringify({
                    message: 'Update data.json',
                    content: btoa(JSON.stringify(updatedData, null, 2)), // Encode content to base64
                    sha: sha
                })
            });
        }
    </script>
</body>
</html>
