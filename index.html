<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON editor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            padding: 20px;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .expandable-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 100px; /* Set a fixed initial max-height */
            transition: max-height 0.3s ease; /* Add a transition for smoother expansion/collapse */
        }
        
        .expandable-container.open {
            max-height: 500px; /* Set max-height when expanded */
        }

        .top-container {
            width: 100%;
            height: 250px;
            background: url('https://i.imgur.com/0SYKRVA.jpg') no-repeat center center;
            background-size: cover;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .expandable-container h2 {
            margin: 0;
            padding: 10px;
            background: #e7e7e7;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .expandable-container h2 img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .expandable-content {
            padding: 10px;
            display: none;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="top-container">
        <h1 id="Name">John Doe</h1>
        <img id="Image" src="https://i.imgur.com/H1jOpkr.png" alt="Image">
    </div>

    <div class="container">
        <div class="column" id="dynamicContainer1">
            <!-- The expandable containers for column 1 will be dynamically generated here -->
        </div>
        <div class="column" id="dynamicContainer2">
            <!-- The expandable containers for column 2 will be dynamically generated here -->
        </div>
        <div class="column" id="dynamicContainer3">
            <!-- The expandable containers for column 3 will be dynamically generated here -->
        </div>
    </div>

    <script>
        let currentData = null;

        function toggleExpand(element) {
            const content = element.nextElementSibling;
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
                element.parentElement.style.maxHeight = "auto"; 
            }
        }

        function saveField(fieldId) {
            const fieldValue = document.getElementById(fieldId).value;
            console.log(`Saved ${fieldId}: ${fieldValue}`);
        }

        function addToFieldFromDropdown(dropdown, fieldId) {
            const fieldValue = document.getElementById(fieldId).value;
            const selectedValue = dropdown.value;
            if (fieldValue) {
                document.getElementById(fieldId).value = `${fieldValue}, ${selectedValue}`;
            } else {
                document.getElementById(fieldId).value = selectedValue;
            }
        }

        function createExpandableContainer(key, value, iconUrl) {
            // Create your expandable container element here
        }

        function handleDoubleClick(event) {
            const clickedValue = event.target.value;
            const columnNumber = currentData.columnNumber;
            fetch(`https://honorsystem.github.io/honorsystem/${clickedValue}.json`)
                .then(response => response.json())
                .then(data => {
                    const dynamicContainer = document.getElementById(`dynamicContainer${columnNumber}`);
                    dynamicContainer.innerHTML = '';
                    for (let key in data) {
                        if (
                            key !== "id" &&
                            key !== "name" &&
                            key !== "icon" &&
                            key !== "image" &&
                            key !== "backgroundImage"
                        ) {
                            const container = createExpandableContainer(
                                key,
                                data[key],
                                data.icon
                            );
                            dynamicContainer.appendChild(container);
                        }
                    }
                    document.getElementById('Name').innerText = `${data.firstName} ${data.lastName}`;
                    document.getElementById('Image').src = data.image;

                    document.querySelectorAll('.expandable-container').forEach(container => {
                        container.addEventListener('click', () => {
                            container.classList.toggle('open');
                        });
                    });

                    document.querySelector(
                        '.top-container'
                    ).style.backgroundImage = `url(${data.backgroundImage})`;
                })
                .catch(error =>
                    console.error('Error fetching the JSON data:', error)
                );
        }

        // Assign column number to data when a value is double-clicked
        function assignColumnNumber(columnNumber) {
            return () => {
                currentData = { columnNumber };
            };
        }

        // Create your data objects here, each with its own JSON file
        // Example data objects:
        const data1 = {
            jsonFileName: "data1"
        };

        const data2 = {
            jsonFileName: "data2"
        };

        const data3 = {
            jsonFileName: "data3"
        };

        // Assign data objects to columns
        const dynamicContainers1 = document.getElementById('dynamicContainer1');
        dynamicContainers1.addEventListener('dblclick', assignColumnNumber(1));

        const dynamicContainers2 = document.getElementById('dynamicContainer2');
        dynamicContainers2.addEventListener('dblclick', assignColumnNumber(2));

        const dynamicContainers3 = document.getElementById('dynamicContainer3');
        dynamicContainers3.addEventListener('dblclick', assignColumnNumber(3));
    </script>
</body>

</html>
