<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        textarea, input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <img id="profilePicture" src="#" alt="Profile Image">
    <p><strong>First Name:</strong> <input type="text" id="firstName"></p>
    <p><strong>Last Name:</strong> <input type="text" id="lastName"></p>
    <p><strong>Email:</strong> <input type="text" id="email"></p>
    <p><strong>Password:</strong> <input type="password" id="password"></p>
    <p><strong>Bio:</strong> <textarea id="bio" rows="4"></textarea></p>
    <p><strong>Location:</strong> <input type="text" id="location"></p>
    <p><strong>Gratis Points:</strong> <input type="text" id="gratisPoints" disabled></p>
    <p><strong>In-Game Tokens:</strong> <input type="text" id="inGameTokens" disabled></p>
    <!-- Add more sections as needed -->
    <button onclick="saveChanges()">Save Changes</button>

    <script>
        const url = 'https://raw.githubusercontent.com/onelocaladmin/onelocalwebsite/main/data.json';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("firstName").value = data.firstName;
                document.getElementById("lastName").value = data.lastName;
                document.getElementById("email").value = data.email;
                document.getElementById("password").value = data.password;
                document.getElementById("profilePicture").src = data.profilePicture;
                document.getElementById("bio").value = data.bio;
                document.getElementById("location").value = data.location;
                document.getElementById("gratisPoints").value = data.gratisPoints.points;
                document.getElementById("inGameTokens").value = data.inGameTokens.tokens;
                // Continue in a similar fashion for other sections
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function saveChanges() {
            const updatedData = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                bio: document.getElementById("bio").value,
                location: document.getElementById("location").value,
                // ... add other fields as needed
            };

            // Here you can send the updatedData to your server or save it in some other way
            console.log(updatedData);
        }
    </script>
</body>
</html>
