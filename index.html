<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Profile - Rainbow JSON</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        .json-key {
            color: red;
        }

        .json-string {
            color: blue;
        }

        .json-number {
            color: green;
        }

        .json-boolean {
            color: purple;
        }

        .json-null {
            color: gray;
        }

        .json-brace {
            color: orange;
        }

        .json-bracket {
            color: brown;
        }

        .json-comma {
            color: black;
        }
    </style>
</head>
<body>
    <pre id="jsonDisplay"></pre>

    <script>
        const url = 'https://raw.githubusercontent.com/onelocaladmin/onelocalwebsite/main/data.json';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const jsonString = JSON.stringify(data, null, 4);
                const jsonHtml = jsonString.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
                    .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+-]?\d+)?)/g, function (match) {
                        let cls = 'json-number';
                        if (/^"/.test(match)) {
                            if (/:$/.test(match)) {
                                cls = 'json-key';
                            } else {
                                cls = 'json-string';
                            }
                        } else if (/true|false/.test(match)) {
                            cls = 'json-boolean';
                        } else if (/null/.test(match)) {
                            cls = 'json-null';
                        }
                        return '<span class="' + cls + '">' + match + '</span>';
                    })
                    .replace(/{/g, '<span class="json-brace">{</span>')
                    .replace(/}/g, '<span class="json-brace">}</span>')
                    .replace(/\[/g, '<span class="json-bracket">[</span>')
                    .replace(/]/g, '<span class="json-bracket">]</span>')
                    .replace(/,/g, '<span class="json-comma">,</span>');
                document.getElementById("jsonDisplay").innerHTML = jsonHtml;
            })
            .catch(error => console.error('Error fetching the JSON data:', error));
    </script>
</body>
</html>
