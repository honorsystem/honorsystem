<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>JSON editor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .expandable-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 100px;
            transition: max-height 0.3s ease;
        }

        .expandable-container.open {
            max-height: 500px;
        }

        .top-container {
            width: 100%;
            height: 250px;
            background: url('https://i.imgur.com/0SYKRVA.jpg') no-repeat center center;
            background-size: cover;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .expandable-container h2 {
            margin: 0;
            padding: 10px;
            background: #e7e7e7;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .expandable-container h2 img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .expandable-content {
            padding: 10px;
            display: none;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>

        <div class="column" id="dynamicContainer2">

        </div>
        <div class="column" id="dynamicContainer3">
            <!-- The expandable containers for column 3 will be dynamically generated here -->

    </div>

        // Fetch and populate data for each column
        for (let i = 1; i <= 3; i++) {
            fetch(`./data${i}.json`)
                .then(response => response.json())
                .then(jsonData => {
                    const dynamicContainers = document.getElementById(`dynamicContainer${i}`);
                    // Create expandable containers for the fetched data
                    for (let key in jsonData) {
                        if (
                            key !== "id" &&
                            key !== "name" &&
                            key !== "icon" &&
                            key !== "image" &&
                            key !== "backgroundImage"
                        ) {
                            const container = createExpandableContainer(
                                key,
                                jsonData[key],
                                jsonData.icon
                            );
                            dynamicContainers.appendChild(container);
                        }
                    }
                })
                .catch(error =>
                    console.error(`Error fetching or processing data for column ${i}:`, error)
                );
        }

        function updateUIWithData(jsonData, columnIndex) {

            document.getElementById('Name').textContent = `${jsonData.firstName} ${jsonData.lastName}`;
            document.getElementById('Image').src = jsonData.image;

            // Set the initial content if it's not already set
            if (document.getElementById('Name').textContent === '') {
                document.getElementById('Name').textContent = '';
            }
            if (document.getElementById('Image').src === '') {
                document.getElementById('Image').src = '';
            }
        }

</html>
