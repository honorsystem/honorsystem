        <h1 id="Name"></h1>
        <img id="Image" src="" alt="Image">

    <div class="container">
        <div class="column" id="dynamicContainer1">
            <!-- The expandable containers for column 1 will be dynamically generated here -->
        </div>
        <div class="column" id="dynamicContainer2">
            <!-- The expandable containers for column 2 will be dynamically generated here -->
        </div>
        <div class="column" id="dynamicContainer3">
            <!-- The expandable containers for column 3 will be dynamically generated here -->
        </div>
    </div>

    <script>
        let currentData = null;
        let data = {}; // Initialize an empty object for data

        function toggleExpand(element) {

        }

        function saveField(fieldId) {
            // Your saveField function remains unchanged
        }

        function addToFieldFromDropdown(dropdown, fieldId) {
            // Your addToFieldFromDropdown function remains unchanged
        }

        function handleDoubleClick(event, columnIndex) {
            if (currentData) {
                const clickedValue = event.target.value;
                const jsonUrl = `./data${columnIndex}.json`; // Construct the relative URL for the specific column's JSON data

                // Fetch JSON data from the relative path
                fetch(jsonUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Network response was not ok: ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(jsonData => {
                        data = jsonData; // Store the fetched data in the data object
                        data[currentData.key] = clickedValue; // Update the specific data key with the clicked value
                        updateUIWithData(data, columnIndex);
                    })
                    .catch(error =>
                        console.error(`Error fetching or processing the JSON data for column ${columnIndex}:`, error)
                    );
            }
        }

        function createExpandableContainer(key, value, iconUrl, columnIndex) {
            const container = document.createElement('div');
            container.className = 'expandable-container';

            const header = document.createElement('h2');
            const icon = document.createElement('img');
            icon.src = iconUrl;
            header.appendChild(icon);
            header.appendChild(document.createTextNode(key));
            header.onclick = () => {
                toggleExpand(header);
                currentData = { key, value, iconUrl };
            };

            const content = document.createElement('div');
            content.className = 'expandable-content';

            if (key === 'liveLocation') {
                const iframe = document.createElement('iframe');
                iframe.src = 'https://earth.google.com/web/';
                iframe.style.width = '100%';
                iframe.style.height = '200px';
                content.appendChild(iframe);
            } else if (Array.isArray(value)) {
                const dropdown = document.createElement('select');
                value.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.innerText = item;
                    dropdown.appendChild(option);
                });
                dropdown.onchange = () => addToFieldFromDropdown(dropdown, key);
                content.appendChild(dropdown);

                const input = document.createElement('input');
                input.type = 'text';
                input.id = key;
                input.addEventListener('dblclick', (event) => handleDoubleClick(event, columnIndex));
                content.appendChild(input);
            } else if (key === 'website') {
                const iframe = document.createElement('iframe');
                iframe.src = value;
                iframe.style.width = '100%';
                iframe.style.height = '200px';
                content.appendChild(iframe);
            } else {
                const input = document.createElement('input');
                input.type = 'text';
                input.id = key;
                input.value = value;
                input.addEventListener('dblclick', (event) => handleDoubleClick(event, columnIndex));
                content.appendChild(input);
            }

            const saveButton = document.createElement('button');
            saveButton.innerText = 'Save Changes';
            saveButton.onclick = () => saveField(key);
            content.appendChild(saveButton);

            container.appendChild(header);
            container.appendChild(content);

            return container;
        }

        function updateUIWithData(jsonData, columnIndex) {
            // Clear existing containers
            document.getElementById(`dynamicContainer${columnIndex}`).innerHTML = '';

            // Create expandable containers for the specified column
            const dynamicContainers = document.getElementById(`dynamicContainer${columnIndex}`);
            for (let key in jsonData) {
                if (
                    key !== "id" &&
                    key !== "name" &&
                    key !== "icon" &&
                    key !== "image" &&
                    key !== "backgroundImage"
                ) {
                    const container = createExpandableContainer(
                        key,
                        jsonData[key],
                        jsonData.icon,
                        columnIndex
                    );
                    dynamicContainers.appendChild(container);
                }
            }
        }

        // Fetch and populate data for each column
        for (let i = 1; i <= 3; i++) {
            fetch(`./data${i}.json`)
                .then(response => response.json())
                .then(jsonData => {
                    // Create expandable containers for the fetched data
                    updateUIWithData(jsonData, i);
                })
                .catch(error =>
                    console.error(`Error fetching or processing data for column ${i}:`, error)
                );
        }
    </script>
