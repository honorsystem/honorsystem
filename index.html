<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #282c34;
            color: #a9b7c6;
            padding: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        textarea, input[type="text"], input[type="password"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background-color: #3c3f41;
            color: #a9b7c6;
        }

        label {
            color: #6A8759; /* Green color for keys */
        }

        .json-brace {
            color: #CC7832; /* Orange color for braces */
        }

        .json-colon {
            color: #808080; /* Gray color for colons */
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #3c3f41;
            color: #a9b7c6;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4e5256;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <img id="profilePicture" src="#" alt="Profile Image">
    <div class="json-brace">{</div>
    <label>"firstName":</label> <span class="json-colon">:</span> <input type="text" id="firstName"><br>
    <label>"lastName":</label> <span class="json-colon">:</span> <input type="text" id="lastName"><br>
    <label>"email":</label> <span class="json-colon">:</span> <input type="text" id="email"><br>
    <label>"password":</label> <span class="json-colon">:</span> <input type="password" id="password"><br>
    <label>"bio":</label> <span class="json-colon">:</span> <textarea id="bio" rows="4"></textarea><br>
    <label>"location":</label> <span class="json-colon">:</span> <input type="text" id="location"><br>
    <label>"gratisPoints":</label> <span class="json-colon">:</span> <input type="text" id="gratisPoints"><br>
    <label>"inGameTokens":</label> <span class="json-colon">:</span> <input type="text" id="inGameTokens"><br>
    <div class="json-brace">}</div>
    <button onclick="saveChanges()">Save Changes</button>

    <script>
        const url = 'https://raw.githubusercontent.com/onelocaladmin/onelocalwebsite/main/data.json';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("firstName").value = data.firstName;
                document.getElementById("lastName").value = data.lastName;
                document.getElementById("email").value = data.email;
                document.getElementById("password").value = data.password;
                document.getElementById("profilePicture").src = data.profilePicture;
                document.getElementById("bio").value = data.bio;
                document.getElementById("location").value = data.location;
                document.getElementById("gratisPoints").value = data.gratisPoints.points;
                document.getElementById("inGameTokens").value = data.inGameTokens.tokens;
                // Continue in a similar fashion for other sections
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function saveChanges() {
            const updatedData = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                bio: document.getElementById("bio").value,
                location: document.getElementById("location").value,
                // ... add other fields as needed
            };

            // Here you can send the updatedData to your server or save it in some other way
            console.log(updatedData);
        }
    </script>
</body>
</html>
