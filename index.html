<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        .top-container {
            width: 100%;
            height: 250px;
            background: url('https://i.imgur.com/0SYKRVA.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .expandable-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            max-height: 40px;  /* Adjusted height */
        }

        .expandable-container h2 {
            margin: 0;
            padding: 10px;
            cursor: pointer;
            background: #e7e7e7;
        }

        .expandable-content {
            padding: 10px;
            display: none;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #555;
        }

    </style>
</head>
<body>
    <div class="top-container">
        <h1>User Profile</h1>
        <img id="profileImage" src="https://i.imgur.com/YTFyCYO.jpg" alt="Profile Image">
    </div>

    <div class="expandable-container">
        <h2 onclick="toggleExpand(this)">Name</h2>
        <div class="expandable-content">
            <input type="text" id="name">
        </div>
    </div>

    <div class="expandable-container">
        <h2 onclick="toggleExpand(this)">Email</h2>
        <div class="expandable-content">
            <input type="text" id="email">
        </div>
    </div>

    <div class="expandable-container">
        <h2 onclick="toggleExpand(this)">Description</h2>
        <div class="expandable-content">
            <textarea id="description" rows="4"></textarea>
        </div>
    </div>

    <!-- ... similar structure for other fields ... -->

    <button onclick="saveChanges()">Save Changes</button>

    <script>
        function toggleExpand(element) {
            const content = element.nextElementSibling;
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                element.parentElement.style.maxHeight = "300px";  /* Adjusted height */
            } else {
                content.style.display = "none";
                element.parentElement.style.maxHeight = "40px";  /* Adjusted height */
            }
        }

        const url = 'https://honorsystem.github.io/honorsystem/data.json';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("name").value = data.name;
                document.getElementById("email").value = data.email;
                document.getElementById("description").value = data.description;
                // ... rest of the data binding ...

                document.title = `${data.name}'s Profile`;
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function saveChanges() {
            // ... save changes logic ...
        }
    </script>
</body>
</html>
