<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        textarea, input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <img id="profilePicture" src="#" alt="Profile Image">
    <p><strong>First Name:</strong> <input type="text" id="firstName"></p>
    <p><strong>Last Name:</strong> <input type="text" id="lastName"></p>
    <p><strong>Email:</strong> <input type="text" id="email"></p>
    <p><strong>Password:</strong> <input type="password" id="password"></p>
    <p><strong>Bio:</strong> <textarea id="bio" rows="4"></textarea></p>
    <p><strong>Location:</strong> <input type="text" id="location"></p>
    <p><strong>Gratis Points:</strong> <input type="text" id="gratisPoints" disabled></p>
    <p><strong>In-Game Tokens:</strong> <input type="text" id="inGameTokens" disabled></p>
    <!-- Add more sections as needed -->
    <button onclick="saveChanges()">Save Changes</button>

    <script>
        const url = 'https://api.github.com/repos/onelocaladmin/onelocalwebsite/contents/data.json';
        const token = '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'; // Replace with your token

        let currentSHA;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const userData = JSON.parse(atob(data.content));
                currentSHA = data.sha;
                document.getElementById("firstName").value = userData.firstName;
                document.getElementById("lastName").value = userData.lastName;
                document.getElementById("email").value = userData.email;
                document.getElementById("password").value = userData.password;
                document.getElementById("profilePicture").src = userData.profilePicture;
                document.getElementById("bio").value = userData.bio;
                document.getElementById("location").value = userData.location;
                document.getElementById("gratisPoints").value = userData.gratisPoints.points;
                document.getElementById("inGameTokens").value = userData.inGameTokens.tokens;
                // Continue in a similar fashion for other sections
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        async function saveChanges() {
            const updatedData = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                bio: document.getElementById("bio").value,
                location: document.getElementById("location").value,
                // ... add other fields as needed
            };

            // Commit the updated content
            await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': 'token ' + token
                },
                body: JSON.stringify({
                    message: 'Update data.json',
                    content: btoa(JSON.stringify(updatedData, null, 2)), // Encode content to base64
                    sha: currentSHA
                })
            });
        }
    </script>
</body>
</html>
