<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .expandable-container {
            flex: 1;
            min-width: calc(90% - 10px);
            max-width: calc(90% - 10px);
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: max-height 0.3s ease-in-out;
            max-height: 40px;
            cursor: pointer;
        }

        .expandable-container h2 {
            margin: 0;
            padding: 10px;
            background: #e7e7e7;
            display: flex;
            align-items: center;
        }

        .expandable-container h2 img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .expandable-content {
            padding: 10px;
            display: none;
        }

        textarea, input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container" id="dynamicContainers">
        <!-- The expandable containers will be dynamically generated here -->
    </div>

    <script>
        function toggleExpand(element) {
            const content = element.nextElementSibling;
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                element.parentElement.style.maxHeight = "300px";
            } else {
                content.style.display = "none";
                element.parentElement.style.maxHeight = "40px";
            }
        }

        function saveField(fieldId) {
            const fieldValue = document.getElementById(fieldId).value;
            console.log(`Saved ${fieldId}: ${fieldValue}`);
        }

        function addToFieldFromDropdown(dropdown, fieldId) {
            const fieldValue = document.getElementById(fieldId).value;
            const selectedValue = dropdown.value;
            if (fieldValue) {
                document.getElementById(fieldId).value = `${fieldValue}, ${selectedValue}`;
            } else {
                document.getElementById(fieldId).value = selectedValue;
            }
        }

        function createExpandableContainer(key, value, iconUrl) {
            const container = document.createElement('div');
            container.className = 'expandable-container';

            const header = document.createElement('h2');
            const icon = document.createElement('img');
            icon.src = iconUrl;
            icon.className = 'icon';
            header.appendChild(icon);
            header.appendChild(document.createTextNode(key));
            header.onclick = () => toggleExpand(header);

            const content = document.createElement('div');
            content.className = 'expandable-content';

            if (typeof value === 'object' && !Array.isArray(value)) {
                for (let subKey in value) {
                    if (typeof value[subKey] === 'object') {
                        // Fetch the JSON of the sub-object from the filesystem
                        fetch(`${key}/${subKey}.json`)
                            .then(response => response.json())
                            .then(subData => {
                                const subContainer = createExpandableContainer(subKey, subData, subData.icon);
                                content.appendChild(subContainer);
                            });
                    } else {
                        const subContainer = createExpandableContainer(subKey, value[subKey], value.icon);
                        content.appendChild(subContainer);
                    }
                }
            } else if (Array.isArray(value)) {
                /* ... [this part remains unchanged] ... */
            } else {
                const input = document.createElement('input');
                input.type = 'text';
                input.id = key;
                input.value = value;
                content.appendChild(input);
            }

            const saveButton = document.createElement('button');
            saveButton.innerText = 'Save Changes';
            saveButton.onclick = () => saveField(key);
            content.appendChild(saveButton);

            container.appendChild(header);
            container.appendChild(content);

            return container;
        }

        const url = 'https://honorsystem.github.io/honorsystem/data.json';  // Replace with your actual JSON URL
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const dynamicContainers = document.getElementById('dynamicContainers');
                for (let key in data) {
                    if (key !== "image" && key !== "backgroundImage") {  // We don't want to create containers for the images
                        const container = createExpandableContainer(key, data[key], data.icon);
                        dynamicContainers.appendChild(container);
                    }
                }
            })
            .catch(error => console.error('Error fetching the JSON data:', error));
    </script>
</body>
</html>
