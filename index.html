<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }
        top-container {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            background: url('https://path-to-your-background-image.jpg') no-repeat center center;
            background-size: cover; /* This will ensure the background image covers the entire width of the container */
            display: flex;
            justify-content: center; /* Center the profile image horizontally */
            align-items: center; /* Center the profile image vertically */
            margin-bottom: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #3498db;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="top-container">
    </div>
    <h1>User Profile</h1>
    <img id="profileImage" src="https://i.imgur.com/YTFyCYO.jpg" alt="Profile Image">
    <p><strong>Name:</strong> <input type="text" id="name"></p>
    <p><strong>Email:</strong> <input type="text" id="email"></p>
    <p><strong>Description:</strong> <textarea id="description" rows="4"></textarea></p>
    <p><strong>Location:</strong> <input type="text" id="location"></p>
    <p><strong>Skills:</strong> <input type="text" id="skills"></p>
    <p><strong>Member Of:</strong> <input type="text" id="memberOf"></p>
    <p><strong>Owns:</strong> <input type="text" id="owns"></p>
    <p><strong>Knows About:</strong> <input type="text" id="knowsAbout"></p>
    <p><strong>Related To:</strong> <input type="text" id="relatedTo"></p>
    <!-- Add more sections as needed -->
    <button onclick="saveChanges()">Save Changes</button>

    <script>
        const url = 'https://honorsystem.github.io/honorsystem/data.json';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("name").value = data.name;
                document.getElementById("email").value = data.email;
                document.getElementById("description").value = data.description;
                document.getElementById("location").value = data.location;
                document.getElementById("skills").value = data.skills.join(', ');
                document.getElementById("memberOf").value = data.memberOf.name;
                document.getElementById("owns").value = data.owns.name;
                document.getElementById("knowsAbout").value = data.knowsAbout.join(', ');
                document.getElementById("relatedTo").value = data.relatedTo.name;
                // Continue in a similar fashion for other sections
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function saveChanges() {
            const updatedData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                description: document.getElementById("description").value,
                location: document.getElementById("location").value,
                skills: document.getElementById("skills").value.split(', '),
                memberOf: {
                    name: document.getElementById("memberOf").value
                },
                owns: {
                    name: document.getElementById("owns").value
                },
                knowsAbout: document.getElementById("knowsAbout").value.split(', '),
                relatedTo: {
                    name: document.getElementById("relatedTo").value
                }
                // ... add other fields as needed
            };

            // Here you can send the updatedData to your server or save it in some other way
            console.log(updatedData);
        }
    </script>
</body>
</html>
