<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #e6e6e6;
            padding: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        textarea, input[type="text"], input[type="password"], input[type="url"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: none;
            background-color: #333;
            color: #e6e6e6;
        }

        .json-key {
            color: #66d9ef;
        }

        .json-string {
            color: #e6db74;
        }

        .json-number {
            color: #ae81ff;
        }

        .json-colon {
            color: #e6e6e6;
        }

        .json-comma {
            color: #e6e6e6;
        }

        button {
            padding: 5px 15px;
            background-color: #66d9ef;
            border: none;
            color: #1a1a1a;
            cursor: pointer;
        }

        button:hover {
            background-color: #52c6da;
        }

        .section-title {
            color: #f92672;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <div class="json-string">
        <span class="json-key">"profilePicture"</span>: <span class="json-colon">:</span> <img id="profilePicture" src="#" alt="Profile Image"><span class="json-comma">,</span>
    </div>
    <div class="json-string">
        <span class="json-key">"firstName"</span>: <span class="json-colon">:</span> <input type="text" id="firstName"><span class="json-comma">,</span>
    </div>
    <div class="json-string">
        <span class="json-key">"lastName"</span>: <span class="json-colon">:</span> <input type="text" id="lastName"><span class="json-comma">,</span>
    </div>
    <div class="json-string">
        <span class="json-key">"email"</span>: <span class="json-colon">:</span> <input type="text" id="email"><span class="json-comma">,</span>
    </div>
    <div class="json-string">
        <span class="json-key">"password"</span>: <span class="json-colon">:</span> <input type="password" id="password"><span class="json-comma">,</span>
    </div>
    <div class="json-string">
        <span class="json-key">"bio"</span>: <span class="json-colon">:</span> <textarea id="bio" rows="4"></textarea><span class="json-comma">,</span>
    </div>
    <div class="json-string">
        <span class="json-key">"location"</span>: <span class="json-colon">:</span> <input type="text" id="location"><span class="json-comma">,</span>
    </div>

    <h2 class="section-title">Skills</h2>
    <div class="json-string">
        <span class="json-key">"name"</span>: <span class="json-colon">:</span> <input type="text" id="skillName"><span class="json-comma">,</span>
    </div>
    <div class="json-string">
        <span class="json-key">"description"</span>: <span class="json-colon">:</span> <textarea id="skillDescription" rows="4"></textarea><span class="json-comma">,</span>
    </div>

    <!-- ... Continue in a similar fashion for other sections like resources, organizations, events, etc. -->

    <button onclick="saveChanges()">Save Changes</button>

        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("firstName").value = data.firstName;
                document.getElementById("lastName").value = data.lastName;
                document.getElementById("email").value = data.email;
                document.getElementById("password").value = data.password;

                document.getElementById("location").value = data.location;
