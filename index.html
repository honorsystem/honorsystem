<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .expandable-container {
            flex: 1;
            min-width: calc(33.33% - 10px);
            max-width: calc(33.33% - 10px);
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            max-height: 40px;
        }

        .top-container {
            width: 100%;
            height: 250px;
            background: url('http://magicalworld.com/backgrounds/enchanted_forest.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        img.profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .expandable-container h2 {
            margin: 0;
            padding: 10px;
            cursor: pointer;
            background: #e7e7e7;
        }

        .expandable-content {
            padding: 10px;
            display: none;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #555;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="top-container">
        <h1 id="profileTitle"></h1>
        <img class="profile-image" id="profileImage" alt="Profile Image">
    </div>

    <div class="container" id="dynamicContainers">
        <!-- The expandable containers will be dynamically generated here -->
    </div>

    <script>
        function toggleExpand(element) {
            const content = element.nextElementSibling;
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                element.parentElement.style.maxHeight = "300px";
            } else {
                content.style.display = "none";
                element.parentElement.style.maxHeight = "40px";
            }
        }

        function saveField(fieldId) {
            const fieldValue = document.getElementById(fieldId).value;
            console.log(`Saved ${fieldId}: ${fieldValue}`);
        }

        function createExpandableContainer(key, value, iconUrl) {
            const container = document.createElement('div');
            container.className = 'expandable-container';

            const header = document.createElement('h2');
            const icon = document.createElement('img');
            icon.src = iconUrl;
            icon.className = 'icon';
            header.appendChild(icon);
            header.innerText = key;
            header.onclick = () => toggleExpand(header);

            const content = document.createElement('div');
            content.className = 'expandable-content';

            if (typeof value === 'object' && !Array.isArray(value)) {
                for (let subKey in value) {
                    const subContainer = createExpandableContainer(subKey, value[subKey], value[subKey].icon || iconUrl);
                    content.appendChild(subContainer);
                }
            } else if (Array.isArray(value)) {
                const select = document.createElement('select');
                value.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.innerText = item;
                    select.appendChild(option);
                });
                content.appendChild(select);
                const input = document.createElement('input');
                input.type = 'text';
                input.id = key;
                content.appendChild(input);
                select.addEventListener('change', (e) => {
                    input.value = e.target.value;
                });
            } else {
                const input = document.createElement('input');
                input.type = 'text';
                input.id = key;
                input.value = value;
                content.appendChild(input);
            }

            const saveButton = document.createElement('button');
            saveButton.innerText = 'Save Changes';
            saveButton.onclick = () => saveField(key);
            content.appendChild(saveButton);

            container.appendChild(header);
            container.appendChild(content);

            return container;
        }

        const url = 'https://honorsystem.github.io/honorsystem/data.json';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const profile = data.profile;
                document.getElementById('profileTitle').innerText = profile.title;
                document.getElementById('profileImage').src = profile.image;
                document.body.style.backgroundImage = `url(${profile.backgroundImage})`;

                const dynamicContainers = document.getElementById('dynamicContainers');
                for (let key in profile) {
                    if (key !== "icon" && key !== "title" && key !== "image" && key !== "backgroundImage") {
                        const container = createExpandableContainer(key, profile[key], profile[key].icon || profile.icon);
                        dynamicContainers.appendChild(container);
                    }
                }
            })
            .catch(error => console.error('Error fetching the JSON data:', error));
    </script>
</body>

</html>
