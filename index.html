        .container {

        .column {

        .expandable-container {
            border: 1px solid #ccc;

            transition: max-height 0.3s ease; /* Add a transition for smoother expansion/collapse */

        .expandable-container.open {
            max-height: 500px; /* Set max-height when expanded */

        .top-container {

        }

        .expandable-container h2 {
            margin: 0;
            padding: 10px;
            background: #e7e7e7;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .expandable-container h2 img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .expandable-content {
            padding: 10px;
            display: none;
        }

        select,

            width: 100%;
            padding: 10px;
            margin-bottom: 10px;

            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;

        }

        button:hover {
