<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .expandable-container {
            flex: 1 1 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 300px;
        }

        .expandable-container h3 {
            margin: 0;
            padding: 10px;
            background: #e7e7e7;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .content {
            padding: 10px;
            display: none;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="top-container">
        <h1>Loading...</h1>
        <img id="image" src="#" alt="Profile Image">
    </div>

    <div class="container" id="dynamicContainers">
        <!-- The expandable containers will be dynamically generated here -->
    </div>

    <script>
        function toggleContent(element) {
            const content = element.nextElementSibling;
            const maxHeight = "300px";
            if (content.style.display === "none") {
                content.style.display = "block";
                element.parentElement.style.maxHeight = maxHeight;
            } else {
                content.style.display = "none";
                element.parentElement.style.maxHeight = "40px";
            }
        }

        function saveField(fieldId) {
            const fieldValue = document.getElementById(fieldId).value;
            console.log(`Saved ${fieldId}: ${fieldValue}`);
        }

        function addToFieldFromDropdown(dropdown, fieldId) {
            const fieldValue = document.getElementById(fieldId).value;
            const selectedValue = dropdown.value;
            if (fieldValue) {
                document.getElementById(fieldId).value = `${fieldValue}, ${selectedValue}`;
            } else {
                document.getElementById(fieldId).value = selectedValue;
            }
        }

        function createExpandableContainer(key, value) {
            const container = document.createElement('div');
            container.className = 'expandable-container';

            const header = document.createElement('h3');
            header.textContent = key;
            header.addEventListener('click', () => toggleContent(header));
            container.appendChild(header);

            const content = document.createElement('div');
            content.className = 'content';

            if (Array.isArray(value)) {
                const dropdown = document.createElement('select');
                value.forEach(item => {
                    const option = document.createElement('option');
                    option.textContent = item;
                    dropdown.appendChild(option);
                });
                dropdown.addEventListener('change', () => addToFieldFromDropdown(dropdown, key));
                content.appendChild(dropdown);

                const input = document.createElement('input');
                input.type = 'text';
                input.id = key;
                content.appendChild(input);
            } else {
                const input = document.createElement('input');
                input.type = 'text';
                input.id = key;
                input.value = value;
                content.appendChild(input);
            }

            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save Changes';
            saveButton.addEventListener('click', () => saveField(key));
            content.appendChild(saveButton);

            container.appendChild(content);
            return container;
        }

        const data = {
            "id": "U12345",
            "firstName": "John",
            "lastName": "Doe",
            "description": "A passionate event organizer and resource sharer.",
            "icon": "https://i.imgur.com/YTFyCYO.jpg",
            "image": "https://i.imgur.com/H1jOpkr.png",
            "backgroundImage": "https://i.imgur.com/SStItzF.png",
            "allies": ["U12346", "U12347"],
            "aliases": ["scuba joe", "bob jones"],
            "items": ["Item1", "Item2"],
            "address": "123 Main St, City, Country",
            "liveLocation": "City Central Park",
            "checkinLocation": "City Cafe",
            "email": "johndoe@example.com",
            "password": "securepassword",
            "picture": "pic_url_1.jpg",
            "alternateIdentities": ["Character1", "Organization1"],
            "bio": "I love organizing events and sharing resources.",
            "location": "City, Country",
            "myEvents": ["E12345", "E12346"],
            "maybeEvents": ["E12347"],
            "website": "https://www.example.com",
            "hobbies": ["Biking", "Traveling"],
            "occupation": "Event Organizer",
            "birthday": "January 1, 1990"
        };

        document.getElementById('image').src = data.image;

        const dynamicContainers = document.getElementById('dynamicContainers');
        for (let key in data) {
            if (
                key !== "id" &&
                key !== "firstName" &&
                key !== "lastName" &&
                key !== "icon" &&
                key !== "image" &&
                key !== "backgroundImage"
            ) {
                const container = createExpandableContainer(key, data[key]);
                dynamicContainers.appendChild(container);
            }
        }
    </script>
</body>

</html>
